<html>
<head>
    <title>I'm Feeling Lucky</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body id="index-background">

<div class="alert alert-warning">
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
</div>

<div class="row">
<div class="index-header col-lg-6 col-xs-12">
<h1>I'm Feeling Lucky...</h1>
<h2> are you?</h2>
</div>
</div>

<div class = "row">

<div class="form-group col-md-3 col-xs-12 login">
    <button type="button" class="btn btn-warning" id="showlogin">Log In</button>
    <form action="/login" class="form-login initiallyHidden" method="POST">
        <div>
            <label for="username-field">Username</label>
            <input name="login-username" class="form-control" placeholder="Username" required>
        </div>
        <div>
            <label for="password-field">Password</label>
            <input type="password" name="login-password" class="form-control" placeholder="Password" required>
        </div>
       
        <input type="submit" class="btn btn-info loginbtn" value="Log In">
    </form>
</div>


<div class="form-group col-md-3 col-xs-12 register">
    <button type="button" class="btn btn-warning" id="showregister">Register</button>
    <form action="/register" class="form-register initiallyHidden" method="POST">
        <div>
            <label for="username-field">Username</label>
            <input name="register-username" class="form-control" placeholder="Username" required>
        </div>
        <div>
            <label for="password-field">Password</label>
            <input type="password" name="register-password" class="form-control" placeholder="Password" required>
        </div>

        <div class="dropdown">
        <label for="user-airport-field">Your Default Airport</label>
        <select name="user-airport" id="airportDropdown" class="form-control" >
            <option value="" disabled selected>Select your airport</option>
            {% for airport in airport_tuple_list  %}

            <option value={{ airport[0] }}>{{ airport[0] }} - {{ airport[1]}}</option>
                
            {% endfor %}
        </select>
        </div>
        
        <input type="submit" class="btn btn-info registerbtn" value="Register">
    </form>
    </div>
</div>

</form>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$("#showregister").click(function(){
        $(".form-register").toggle();
    });
$("#showlogin").click(function(){
        $(".form-login").toggle();
    });


</script>
</body>
</html>
